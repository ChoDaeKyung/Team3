<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/login.js}"></script>
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <title>Team3 로그인</title>
</head>
<body>
<div class="login-container">
    <a href="/main" class="logo">Team3</a>
    <form action="/login" class="login-form">
        <div class="input-group">
            <label>
                <i class="fas fa-envelope"></i>
            </label>
            <input type="text" id="userid" name="userid" placeholder="아이디" required>
            <span class="clear-btn">&times;</span>
        </div>
        <div class="input-group">
            <label>
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
            <i class="fas fa-eye toggle-password"></i>
        </div>
        <div class="help-links">
            <a href="/main/find">아이디·비밀번호 찾기 &gt;</a>
        </div>
        <button type="button" id="signin" class="login-btn">로그인</button>
        <a th:href="@{/main/join}" class="signup-btn">회원가입</a>
    </form>
</div>
</body>
</html>
