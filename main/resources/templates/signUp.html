<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/signUp.js}"></script>
    <link th:href="@{/css/signUp.css}" rel="stylesheet">
    <title>회원가입 페이지</title>
</head>
<body>
<div class="container">
    <a href="/main" class="logo">Team3</a>
    <form class="signup-form">
        <label>이름:</label>
        <input type="text" placeholder ="이름을 입력하세요." id="userName" name="userName" required>

        <label>전화번호:</label>
        <input type="text" placeholder ="전화번호를 입력하세요." id="phone" name="phone" required>

        <label>이메일:</label>
        <input type="text" placeholder ="이메일을 입력하세요." id="email" name="email" required>

        <label>아이디:</label>
        <input type="text" placeholder ="아이디를 입력하세요." id="userId" name="userId" required>

        <label>비밀번호:</label>
        <input type="password" placeholder ="비밀번호를 입력하세요." id="password" name="password" required>

        <label>배송지:</label>
        <input type="text" placeholder ="배송지를 입력하세요." id="address" name="address" required>

        <button type="button" id="signup">회원가입</button>
    </form>
</div>
</body>
</html>
