<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/addItem.js}"></script>
    <link th:href="@{/css/addItem.css}" rel="stylesheet">
    <title>회원가입 페이지</title>
</head>
<body>
<div class="container">
    <a href="/main" class="logo">Team3</a>
    <form class="signup-form">
        <label>카테고리:</label>
        <input type="text" id="userName" name="userName" required>

        <label>상품명:</label>
        <input type="text" placeholder ="상품명을 입력하세요." id="item" name="item" required>

        <label>가격:</label>
        <input type="text" placeholder ="상품의 가격을 입력하세요.(₩)" id="price" name="price" required>

        <label>제품설명:</label>
        <input type="text" placeholder ="제품 설명란입니다. 상세정보를 입력해주세요." id="detail" name="detail" required>

        <label>제품사진:</label>
        <input type="text" placeholder ="비밀번호를 입력하세요." id="password" name="password" required>

        <button type="button" id="addItem">글 등록</button>
    </form>
</div>
</body>
</html>
