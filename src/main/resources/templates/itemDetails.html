<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/itemDetails.js}"></script> <!-- 분리된 JS 파일 경로 -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <title>Team3</title>
</head>
<body>
<div class="container">
    <!-- 상품 ID를 저장하는 hidden 필드 -->
    <input id="hiddenId" type="hidden" th:value="${id}">

    <div class="header">
        <a href="/main" class="logo">Team3</a>
        <div class="search-bar">
            <div class="search-container">
                <input type="text" placeholder="찾고 싶은 상품을 검색해보세요!">
                <button>🔍</button>
            </div>
        </div>
        <div class="links">
            <div th:if="${session.userId == null}">
                <a th:href="@{/main/login}">로그인</a>
                <a th:href="@{/main/join}">회원가입</a>
            </div>
            <div th:if="${session.userId != null}">
                <a th:href="@{/main/mypage}">마이페이지</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <a href="#" onclick="this.closest('form').submit()" style="text-decoration: none; color: black;" id="logout">로그아웃</a>
                </form>
            </div>
        </div>
    </div>

    <!-- 상품 상세 정보가 동적으로 표시될 영역 -->
    <div class="products">
        <div class="product-container">
            <!-- 동적으로 변경될 상품 이미지 -->
            <img id="product-image" src="https://via.placeholder.com/200x200?text=N" alt="상품 이미지">
            <div class="product-description">
                <!-- 동적으로 변경될 상품 제목, 가격, 설명, 판매자, 카테고리 -->
                <h3 id="item"></h3>
                <p id="price">가격: </p>
                <p id="seller">판매자: </p>
                <p id="detail">상품 설명: </p>
            </div>
        </div>
    </div>

    <footer>
        <hr>
        <p>상호명 및 호스팅 서비스 제공 : 하이미디어</p>
        <p>개발자 : 조대경,유지연,박경훈</p>
        <p>사업자 등록번호 : 000-00-00000</p>
        <p>고객센터 : 010-3097-5843</p>
        <p>담당자 : 조대경(메인), 유지연(로그인), 박경훈(회원가입)</p>
    </footer>
</div>
</body>
</html>
